
<div class="container">
  <h3>Tạo tài khoản</h3>
  <div class="container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-horizontal" novalidate autocomplete="off">
      <div class="form-group">
        <label>Email</label><br>
        <input  formControlName="email" type="text" class="form-control" name="email">

      </div>
      <div class="form-group">
        <label>Mật khẩu</label><br>
        <input  formControlName="password" type="password" class="form-control" name="password">

      </div><br>
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Thêm</button>&nbsp;
        <a [routerLink]="['']" class="btn btn-danger">Danh sách</a>
    </form>
  </div>
</div>
